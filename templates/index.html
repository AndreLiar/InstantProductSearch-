<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Search</title>
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="text-center mb-4">
        <h1 class="display-5">ðŸ›’ Instant Product Search</h1>
        <p class="lead">Search e-commerce products instantly with Flask + HTMX</p>
    </div>

    <div class="row justify-content-center mb-4">
        <div class="col-md-6">
            <input
                type="text"
                name="q"
                class="form-control form-control-lg"
                placeholder="Type to search by product name..."
                hx-get="/search"
                hx-trigger="keyup changed delay:300ms"
                hx-target="#results"
                hx-swap="innerHTML"
            >
        </div>
    </div>

    <div id="results" class="table-responsive shadow-sm">
        {% include "search_results.html" %}
    </div>
</div>

</body>
</html>
